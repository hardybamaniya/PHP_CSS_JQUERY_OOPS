<html>
<head>
<script>
function showHint(str)
{
	if (str.length==0)
	{
		document.getElementById("txtHint").innerHTML="";
		return;
	}
	var xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
			document.getElementsByName("result")[0].value=xmlhttp.responseText;
			
		}
	}
	xmlhttp.open("GET","gethint.php?q="+str,true);
	xmlhttp.send();
}
</script>
</head>

<body>
<input type="text" name="txt" onKeyUp="showHint(this.value);"><br><br>
<input type="text" name="result"><br><br>
<div id="txtHint"><b>Text will be display here</b></div>
</body>
</html>
