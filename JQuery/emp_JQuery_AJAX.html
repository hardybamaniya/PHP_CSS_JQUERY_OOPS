<html>
<head>
	<title>JQuery Example using AJAX</title>
<script src="JQuery_Files/jquery.js"></script>

<script src="JQuery_Files/jquery-1.3.2.js"></script>
<script src="JQuery_Files/jquery-1.10.2.js"></script>
<script src="JQuery_Files/jquery-1.10.2.min.js"></script>
<script src="JQuery_Files/jquery-2.0.3.js"></script>
<script src="JQuery_Files/jquery-2.0.3.min.js"></script>

<script>
function getdetails()
{
	var id = $("#eid").val();
	var enm = $("#ename").val();
	
	$.ajax(
	{
		type:"POST",
		url:"emp_details.php",
		data:{ename:enm, eid:id}
	}).done(function(result)
	{
//		$("#msg").html(result);
		$("#msg").html("<center>Employee details of entered ID : " + id + " is... " + result + "</center>");
	});
}
</script>
</head>
<body>
<form name="frm_emp">
<table align="center" cellpadding="5" cellspacing="0" border="1" style="border-collapse:collapse" bordercolor="#dcdcdc" width="300">
<tr>
	<td>Employee ID : </td>
    <td><input type="text" name="eid" id="eid"></td>
</tr>
<tr>
	<td>Employee Name : </td>
    <td><input type="text" name="ename" id="ename"></td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="button" name="submit" id="submit" value="Display Details" onClick="getdetails();"></td>
</tr>
</table>
</form>
<div id="msg"></div>
</body>
</html>
