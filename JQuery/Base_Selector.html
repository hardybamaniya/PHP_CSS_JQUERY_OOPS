<html>
<head>
	<title>JQuery Example using Base Selector</title>
<script src="JQuery_Files/jquery.js"></script>
<!--
<script src="JQuery_Files/jquery-1.3.2.js"></script>
<script src="JQuery_Files/jquery-1.10.2.js"></script>
<script src="JQuery_Files/jquery-1.10.2.min.js"></script>
<script src="JQuery_Files/jquery-2.0.3.js"></script>
<script src="JQuery_Files/jquery-2.0.3.min.js"></script>
-->
<script>
$(document).ready(function()
{
	$("h1").click(function()
	{
		alert("Welcome to JQuery Concept");
	});

	$("p").click(function()
	{
		alert("The First Paragraph is clicked");
	});

	$(".p2").click(function()
	{
		alert("The Second Paragraph is clicked");
	});

});
</script>
</head>
<body>
<h1 align="center">JQuery Example</h1>
<p>Click on this paragraph - 1</p>
<div class="p2">Click on this paragraph - 2</div>

</body>
</html>
